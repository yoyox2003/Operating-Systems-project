<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LRU Page Replacement Algorithm</title>
        <link rel="stylesheet" href="../Assets/css.css" />
    </head>
    <body>
        <h1>Least Recently Used (LRU) Algorithm</h1>
        <div class="input-container">
            <label for="referenceString">Reference String:</label>
            <div class="input-with-button">
                <input
                    type="text"
                    id="referenceString"
                    value="7,0,1,2,0,3,0,4,2,3,0,3,2,1,2,0,1,7,0,1"
                    placeholder="Enter comma-separated page numbers"
                />
            </div>
        </div>
        <div class="input-container">
            <label for="frameCount">Number of Frames:</label>
            <input type="number" id="frameCount" value="3" min="1" max="10" />
        </div>
        <button onclick="runLRU()">Run LRU</button>
        <div id="output"></div>

        <button id="back">Main Menu</button>

        <script src="LRU.js"></script>
    </body>
</html>
